<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規投稿 | MyBatis掲示板</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">新規投稿</h3>
        <p class="text-muted">あなたのメッセージを共有しましょう</p>
    </div>

    <form th:action="@{/posts/add}" method="post">
        <div class="mb-3">
            <label class="form-label fw-semibold">タイトル</label>
            <input type="text" class="form-control" name="title" placeholder="投稿タイトルを入力" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">内容</label>
            <textarea class="form-control" name="content" rows="5" placeholder="投稿内容を入力" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">投稿者</label>
            <input type="text" class="form-control" name="author" th:value="${session.user}" >
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary px-4">← 戻る</a>
            <button type="submit" class="btn btn-primary px-4">投稿する</button>
        </div>
    </form>
</div>

</body>
</html>
