<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | MyBatis掲示板</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">MyBatis 掲示板</h2>
        <p class="text-muted mb-0">ログインしてください</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">ユーザー名</label>
            <input type="text" class="form-control" name="username" placeholder="ユーザー名を入力" required>
        </div>

        <div class="mb-3">
            <label class="form-label">パスワード</label>
            <input type="password" class="form-control" name="password" placeholder="パスワードを入力" required>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary w-100 mt-2">ログイン</button>
    </form>

    <hr>

    <p class="text-center mb-0">
        アカウントをお持ちでない方は
        <a th:href="@{/register}" class="text-decoration-none fw-semibold">新規登録</a>
    </p>
</div>

</body>
</html>
