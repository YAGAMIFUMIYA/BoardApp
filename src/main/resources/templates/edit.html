<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>投稿の編集</title>
</head>
<body>
<div class="container">
<h1>投稿の編集</h1>

<form th:action="@{/update}" method="post" th:object="${post}">
    <input type="hidden" th:field="*{id}" />

    <p>タイトル：<input type="text" th:field="*{title}" /></p>

    <p>本文：<textarea th:field="*{content}"></textarea></p>

    <p>投稿者：<input type="text" th:field="*{author}" /></p>

    <button type="submit">更新</button>
</form>

<p><a th:href="@{/}">一覧へ戻る</a></p>
</div>
</body>
</html>
